---
samba-data:
  labels:
    io.rancher.container.start_once: 'true'
  net: none
  entrypoint:
    - /bin/true
  image: busybox
  volumes:
    - /data.secure/samba/srv/:/srv/

docker-samba:
  image: divo/samba
  privileged: true
  restart: always
  expose:
    - 137
    - 138
    - 139
    - 445
  labels:
    io.rancher.sidekicks: samba-data
    io.rancher.container.pull_image: always
  volumes_from:
    - samba-data
#  entrypoint: /usr/bin/samba.sh
  command: /usr/bin/samba.sh $SAMBA_ARGS
